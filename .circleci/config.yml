      - run:
          name: run tests
          command: cd restricted-token && yarn test

      # TODO: run coverage


workflows:
  version: 2
  # test on every commit
  test:
    jobs:
      - gatsby-site
      - api
      - frontend
      - restricted-token
      - governance-contracts

  # build, publish, and deploy on commit to develop or master
  # develop --> staging
  # master --> production
  build-and-deploy:
    jobs:
      - build-gatsby-site:
          filters:
            branches:
              only:
                - develop
                - master
      - build-api-image:
          filters:
            branches:
              only:
                - develop
                - master
      - publish-api-image:
          filters:
            branches:
              only:
                - develop
                - master
          requires:
            - build-api-image
      - build-frontend-image:
          filters:
            branches:
              only:
                - develop
                - master
      - publish-frontend-image:
          filters:
            branches:
              only:
                - develop
                - master
          requires:
            - build-frontend-image

      - staging-deploy-gatsby-site:
          requires:
            - build-gatsby-site
          filters:
            branches:
              only:
                - develop
      # deploy to staging on push to develop
      - staging-deploy-api:
          requires:
            - publish-api-image
          filters:
            branches:
              only:
                - develop
      - staging-deploy-frontend:
          requires:
            - publish-frontend-image
          filters:
            branches:
              only:
                - develop
      - prod-deploy-gatsby-site:
          requires:
            - build-gatsby-site
          filters:
            branches:
              only:
                - master
      # deploy to live on push to master
    #   - approve:
    #       type: approval
    #       requires:
    #         - publish-api-image
    #         - publish-frontend-image
      - prod-deploy-api:
          requires:
            - publish-api-image
          filters:
            branches:
              only:
                - master
      - prod-deploy-frontend:
          requires:
            - publish-frontend-image
          filters:
            branches:
              only:
                - master

